machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t bdadamas24/node-xvfb .
    - docker build -t bdadamas24/node-xvfb:latest .

# test:
#   override:
#     - docker run -d -p 9200:9200 circleci/elasticsearch; sleep 10
#     - curl --retry 10 --retry-delay 5 -v http://localhost:9200

deployment:
  hub:
    branch: master
    commands:
      - docker login -u $DOCKER_USER -p $DOCKER_PASS
      - docker push bdadamas24/node-xvfb
      - docker push bdadamas24/node-xvfb:latest
